<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Phase Task</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <div id="welcome" class="phase">
            <h1>Welcome to the Task</h1>
            <p>Click the button to start the task.</p>
            <button onclick="startiden()">Start Task</button>
        </div>

        <div id="identificationphase" class="phase" style="display:none;">
          <h1>Identification Phase</h1>
          <canvas id="idenCanvas" width="500" height="500"></canvas>
          <button id='next_iden' onclick="startExplore()">Next Task</button>
        </div>

        <div id="explorephase" class="phase" style="display:none;">
            <h1>Task Phase</h1>
            <canvas id="gameCanvas" width="500" height="500"></canvas>
            <p>Use arrow keys to move the character.</p>
            <button id='next' onclick="completeExplore()">Next Task</button>
        </div>

        <div id="identificationphasetwo" class="phase" style="display:none;">
          <h1>Identification Phase Two</h1>
          <button onclick="startmem()">Next Task</button>
        </div>

        <div id="memoryphase" class="phase" style="display:none;">
          <h1>Memory Phase</h1>
          <button onclick="completemem()">Complete Task</button>
        </div>


        <div id="thankyou" class="phase" style="display:none;">
            <h1>Thank You!</h1>
            <p>Thank you for completing the task.</p>
        </div>
    </div>

    <script src="static/js/mushroom.js"></script>
    <script src="static/js/idenphase.js"></script>
    <script src="static/js/memory.js"></script>
    <script src="static/js/game_env.js"></script>
    <script src="static/js/game_function.js"></script>
    <script src="static/js/task.js"></script>
</body>
</html>
